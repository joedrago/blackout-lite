<html>
<head>
    <link rel="manifest" href="manifest.json">
    <title>Blackout</title>
    <style type="text/css">
        html, body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        body {
            border: none;
            background-color: #000000;
        }
        canvas {
            margin: 0;
            padding: 0;
            border: none;
            background-color: #000000;
        }
    </style>
</head>
<script>
window.onorientationchange = function() {
    window.location.reload();
}

function BlockDefaults(event) {
    event.preventDefault();
}
</script>
<body ontouchstart="BlockDefaults(event)" ontouchmove="BlockDefaults(event)" ontouchend="BlockDefaults(event)">
    <canvas id="screen" width="100%" height="100%"></canvas>
    <script src="index.js"></script>
    <div id="portrait" style="display:none">
        <br>
        <br>
        <br>
        <br>
        <center>
            <div style="color: #ffaaaa; font-size: 1.2em; font-family: monospace">
                Turn your phone sideways, please.
            </div>
        </center>
    </div>
<script>
if(window.innerHeight > window.innerWidth) {
    document.getElementById("screen").style.display = "none";
    document.getElementById("portrait").style.display = "block";
}
</script>
</body>
</html>
